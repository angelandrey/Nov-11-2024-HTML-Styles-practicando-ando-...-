<!--Color de fondo
La background-colorpropiedad CSS define el color de fondo de un elemento HTML.

Establezca el color de fondo de una página en azul pálido:-->
<!DOCTYPE html>
<html>
<body style="background-color:rgb(37, 164, 180);">

<h1>Angel Andrey Muñoz Centeno</h1>
<p>3W</p>

</body>
</html>


<!--Establecer el color de fondo para dos elementos diferentes:-->
<!DOCTYPE html>
<html>
<body>

<h style="font-size:70px; background-color:rgb(33, 60, 151);">Fondos html</h>
<h style="background-color:rgb(40, 87, 187);">Practicando ando.</h>

</body>
</html>

<!--Color del texto
La colorpropiedad CSS define el color del texto de un elemento HTML:-->

<!DOCTYPE html>
<html>
<body>

<h1 style="color:blue;">This is a heading</h1>
<p style="color:red;">This is a paragraph.</p>

</body>
</html>
