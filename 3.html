<!--Color del texto
La colorpropiedad CSS define el color del texto de un elemento HTML:-->

<!DOCTYPE html>
<html>
<body>

<h1 style="color:rgb(0, 0, 0);">Angel Andrey Muñoz Centeno</h1>
<p style="color:rgb(158, 0, 0);">3W.</p>

</body>
</html>

<!--Fuentes
La propiedad CSS font-familydefine la fuente que se utilizará para un elemento HTML:-->

<!DOCTYPE html>
<html>
<body>

<h1 style="font-family:verdana;">Fierro por un kentoki fried chiken y una paleta de postre</h1>
<p style="font-family:courier;">Tipo de fuente courier.</p>

</body>
</html>

<!--Tamaño del texto
La font-sizepropiedad CSS define el tamaño del texto de un elemento HTML:-->
<!DOCTYPE html>
<html>
<body>

<h1 style="font-size:500%;">This is a heading</h1>
<p style="font-size:300%;">This is a paragraph.</p>

</body>
</html>

<!--Alineación de texto
La text-alignpropiedad CSS define la alineación horizontal del texto para un elemento HTML:-->

<!DOCTYPE html>
<html>
<body>

<h1 style="text-align:center;">Centered Heading</h1>
<p style="text-align:center;">Centered paragraph.</p>

</body>
</html>
